apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: qa
data:
  NODE_ENV: "staging"
  LOG_LEVEL: "info"
  API_URL: "http://backend-service.qa.svc.cluster.local:5000"
  FRONTEND_URL: "http://frontend-service.qa.svc.cluster.local"
  DATABASE_HOST: "postgres-qa.qa.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "myapp_qa"
  ENABLE_CORS: "true"
  MAX_REQUEST_SIZE: "5mb"